        <script>
            const roomName = JSON.parse(document.getElementById('room-name').textContent);
            const chatSocket = new WebSocket(
                //'ws://'
                //+ window.location.host
                //+ '/ws/gsh/'
                //+ roomName
                //+ '/'
                 'ws://'
                + window.location.host
                + '/ws/gsh/'                           
            );

            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                //document.querySelector('#chat-log').value += (data.message + '\n'); # +=で追記 , '\n'でスクロール可
                document.querySelector('#outfuc1').value = (data.message1);
                document.querySelector('#outfuc2').value = (data.message2);
                document.querySelector('#outfuc3').value = (data.message3);
                document.querySelector('#outfuc4').value = (data.message4);
                document.querySelector('#outfuc5').value = (data.message5);
                document.querySelector('#outfuc6').value = (data.message6);
                document.querySelector('#outfuc7').value = (data.message7);
                document.querySelector('#outfuc8').value = (data.message8);
                document.querySelector('#outfuc9').value = (data.message9);
                document.querySelector('#outfuc10').value = (data.message10);
                document.querySelector('#outalarm1').value = (data.message11);
                document.querySelector('#outalarm2').value = (data.message12);
                document.querySelector('#outalarm3').value = (data.message13);
                document.querySelector('#outalarm4').value = (data.message14);
                document.querySelector('#outalarm5').value = (data.message15);
                document.querySelector('#outalarm6').value = (data.message16);
                document.querySelector('#outalarm7').value = (data.message17);
                document.querySelector('#outalarm8').value = (data.message18);
                document.querySelector('#outalarm9').value = (data.message19);
                document.querySelector('#outalarm10').value = (data.message20);

            };

            chatSocket.onclose = function (e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function (e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function (e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };
